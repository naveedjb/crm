<div class="page-header">
<h1 ng-if="users.type=='create'">Create User</h1>
 <h1 ng-if="users.type=='edit'">Edit User</h1>

</div>


<form class="form-horizontal" ng-submit="users.saveUser()">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="users.userData.name"/>
        </div>
        
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Username</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="users.userData.username"/>
        </div>

    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="users.userData.password"/>
        </div>

    </div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
<button type="submit" ng-if="users.type=='create'" class="btn btn-success btn-lg btn-block">Create User</button>
        <button type="submit" ng-if="users.type=='edit'" class="btn btn-success btn-lg btn-block">Update User</button>


    </div>
    </div>
</form>

<div class="row show-hide-message" ng-show="users.message">
<div class="col-sm-offset-2 col-sm-6 ">
<div class="alert alert-info">
{{users.message}}

</div>


</div>



</div>
